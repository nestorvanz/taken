<div ng-controller="listController" class="page">
	<div class="layout toolbar">
		<div class="tools ui secondary menu">
			<a class="item hide when tiny" ng-click="layout.showMenu()">
				<i class="sidebar icon"></i>
				Men√∫
			</a>
			<a class="icon item display none show when tiny" ng-click="layout.showMenu()">
				<i class="sidebar icon"></i>
			</a>
			
			<div class="item padding5">
				<h3>
					Elementos (Esto es un ejemplo)
				</h3>
			</div>

			<div class="right menu item no padding">
				<div class="menu">
					<div class="item no padding" align="right">
						<a href="#/add" class="ui teal button hide when tiny">
							Nuevo elemento
						</a>
						<a href="#/add" class="ui teal icon button show when tiny display none">
							<i class="plus icon"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<table class="ui unstackable table">
		<thead>
			<th>Nombre</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="elemento in elementos">
				<td>{{elemento.nombre}}</td>
				<td width="50px">
					<a href="#/{{elemento._id}}" class="ui mini icon button">
						<i class="edit icon"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
